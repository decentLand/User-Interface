    <body>
      <br>
      <center><h1 style="color: white; font-family: Righteous">Decent Land</h1></center>
      <center><i style="color: white; font-family: sans-serif;">a land of DAOs</i></center>
  <div class="container">
    <div class="form-container">
      <div class="head">
        <h3>Create Tribus</h3>
        <button id ="test"></button>
        <p>create a Tribus for your PSC</p>

      </div>
      <form class="Inputs">
        <label for="tribus-name">Choose a Tribus name</label>
        <input id="tribus-name" name="tribus-name" value="" placeholder="4-30 character" minlength="4" maxlength="30" />
        <label for="desc">Tribus Description</label>
        <input id = "desc" type="text" name="desc" maxlength="200" placeholder="max 200 character">
        <label for="id">Insert your community ID</label>
        <input required id = "id" type="text" name="id" maxlength="100" placeholder="your community.xyz PSC id">
        <label for="me">Membership Entry</label>
        <input required id = "me" type="number" name="me" min="0" placeholder="min staked PST to enter the Tribus">
        <label for="visibility">Post Visibility</label>
        <input required id = "visibility" type="number" name="visibility" min="0" placeholder="min held PST by user to keep posts visibility">

        <label for="jwk">import your wallet</label>
    <input type="file" id="jwk" onchange="readJwk(this)" >
      </form>
      
      <button id="button" onclick="userValidity()">Create Tribus</button>

  </div>
<script type="text/javascript" src="create_tribus.js"></script>
