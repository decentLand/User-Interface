<!DOCTYPE html>
<html>
<head>
  <title>decentland: user's profile</title>
  <link rel="stylesheet" type="text/css" href="./u.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <script src="https://unpkg.com/arweave/bundles/web.bundle.js"></script>

  <!-- smartweave API -->
  <script type="text/javascript" src="https://arweave.net/wBXD4J132doyWofNbLGua2kiSYjiPZey6P2iTr-lb8M"></script>
  <script type="text/javascript" src="https://arweave.net/1Lbty7PPOx_aNWL1fYQ6KBtN9wKaf35MI8Xdf7C_xeQ"></script>

  <meta charset="UTF-8">
</head>
<body>

  <section class="profile">
  <header class="header">
    <div class="details">
      <img class="profile-pic" id="pfp">
      <h1 class="heading" id="username">loading</h1><br>
      <a id="user_id" style="color: #F5F5F5"></a><br><br><br><br>

      <div id="bio"></div>
      <div class="stats">
        <div class="col-4">
          <h4>updated at</h4>
          <p id="followers">/loading<p>
        </div>
        <div class="col-4">
          <h4>updated at</h4>
          <p id="joined">/<p>
        </div>
        <div class="col-4">
          <h4>posts count</h4>
          <p id="posts_count"></p>
        </div>
        <div class="col-4">
          <h4>$DLT balance</h4>
          <p id="balance"></p>
        </div>
        <div class="col-4">
          <h4>updated at</h4>
          <p id="followings">loading/<p>
        </div>
      </div>
    </div>
  </header>

  <div id="posts">
    
  </div>
</section>
<script type="text/javascript" src="./v2.1/u.js"></script>
</body>
</html>
